<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5Maker</title>
    <link rel="stylesheet" href="dist/animations.css">
    <link rel="stylesheet" href="dist/iconfont.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1463984370_1564567.css">
</head>
<style>
    .loading.block {
        position: fixed;
        background-color: rgba(0, 0, 0, .3);
        width: 100%;
        height: 100%;
        z-index: 9999;
        left: 0;
        top: 0;
    }

    .loading > div {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
        background-color: #333333;
        border-radius: 5px;
    }
</style>
<body>
<div id="loading" class="loading block"></div>
<div id="app"></div>
</body>
<script src="dist/normalizr.js"></script>
<script src="dist/immutable.js"></script>
<script src="dist/vendor.js"></script>
<script src="dist/app.js"></script>
</html>
